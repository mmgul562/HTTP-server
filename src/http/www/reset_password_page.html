<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
			href="https://fonts.googleapis.com/css2?family=Matemasie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet">
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/form_base.css">
	<link rel="stylesheet" href="/styles/reset_password_styles.css">
</head>
<body>
<h1>Reset Your Password</h1>
<main class="form-container">
	<form id="reset-password-form">
		<!-- V_TOKEN -->
		<label for="password">New Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter new password" maxlength="128" minlength="8"
					 required>

		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" placeholder="Enter new password">

		<button type="submit" class="submit-btn">Reset</button>
	</form>
</main>
<div id="success-popup" class="success-popup hidden"></div>
<div id="failure-popup" class="failure-popup hidden"></div>

<script src="/scripts/base.js"></script>
<script src="/scripts/reset_password_script.js"></script>
</body>
</html>
