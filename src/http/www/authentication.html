<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
			href="https://fonts.googleapis.com/css2?family=Matemasie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet">
	<link rel="stylesheet" href="/styles/auth_styles.css">
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/form-base.css">
</head>
<body>
<h1>Authenticate Yourself</h1>
<header id="main-header">
	<a href="/user"><img src="/images/home.png" alt="home"></a>
	<a href="/about"><img src="/images/about.png" alt="about"></a>
</header>
<main>
	<h2>Sign in to access To-Do related content or sign up to create a new account.</h2>
	<div class="buttons-container">
		<button id="sign-in-btn">Sign In</button>
		<button id="sign-up-btn">Sign Up</button>
	</div>
</main>
<div id="popup-form" class="popup-form hidden">
	<div id="form-container">
		<h2 id="form-title"></h2>
		<form id="auth-form">
			<label for="email">E-Mail:</label>
			<input type="email" id="email" name="email" placeholder="Enter E-Mail" maxlength="128" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter password" maxlength="128" minlength="8"
						 required>

			<div id="confirm-password-container" class="hidden">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password">
			</div>

			<button type="submit" id="submit-btn">Submit</button>
			<button type="button" id="close-btn">Close</button>
		</form>
	</div>
</div>
<div id="success-popup" class="success-popup hidden"></div>
<div id="failure-popup" class="failure-popup hidden"></div>

<script src="/scripts/base.js"></script>
<script src="/scripts/auth_script.js"></script>
</body>
</html>
